<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 12 - Conta, Corrente e Poupança</title>
</head>
<body>
  <h2>Cadastro de Contas Bancárias</h2>

  <button onclick="criarContas()">Criar Contas</button>

  <h3>Resultado:</h3>
  <div id="resultado"></div>

  <script>
    // Classe base Conta
    class Conta {
      constructor(nomeCorrentista, banco, numeroConta, saldo) {
        this._nomeCorrentista = nomeCorrentista;
        this._banco = banco;
        this._numeroConta = numeroConta;
        this._saldo = saldo;
      }

      // Getters e Setters
      get nomeCorrentista() { return this._nomeCorrentista; }
      set nomeCorrentista(valor) { this._nomeCorrentista = valor; }

      get banco() { return this._banco; }
      set banco(valor) { this._banco = valor; }

      get numeroConta() { return this._numeroConta; }
      set numeroConta(valor) { this._numeroConta = valor; }

      get saldo() { return this._saldo; }
      set saldo(valor) { this._saldo = valor; }
    }

    // Classe Corrente herda de Conta
    class Corrente extends Conta {
      constructor(nomeCorrentista, banco, numeroConta, saldo, saldoEspecial) {
        super(nomeCorrentista, banco, numeroConta, saldo);
        this._saldoEspecial = saldoEspecial;
      }

      get saldoEspecial() { return this._saldoEspecial; }
      set saldoEspecial(valor) { this._saldoEspecial = valor; }
    }

    // Classe Poupança herda de Conta
    class Poupanca extends Conta {
      constructor(nomeCorrentista, banco, numeroConta, saldo, juros, dataVencimento) {
        super(nomeCorrentista, banco, numeroConta, saldo);
        this._juros = juros;
        this._dataVencimento = dataVencimento;
      }

      get juros() { return this._juros; }
      set juros(valor) { this._juros = valor; }

      get dataVencimento() { return this._dataVencimento; }
      set dataVencimento(valor) { this._dataVencimento = valor; }
    }

    // Função para criar objetos e exibir os dados
    function criarContas() {
      // Recebendo dados via prompt
      let nome = prompt("Nome do correntista:");
      let banco = prompt("Banco:");
      let numero = prompt("Número da conta:");
      let saldo = parseFloat(prompt("Saldo:"));

      // Criando conta corrente
      let saldoEspecial = parseFloat(prompt("Saldo Especial (Corrente):"));
      let contaCorrente = new Corrente(nome, banco, numero, saldo, saldoEspecial);

      // Criando conta poupança
      let juros = parseFloat(prompt("Juros (% ao mês) (Poupança):"));
      let vencimento = prompt("Data de vencimento (Poupança):");
      let contaPoupanca = new Poupanca(nome, banco, numero, saldo, juros, vencimento);

      // Exibindo resultados
      let resultado = `
        <strong>Conta Corrente:</strong><br>
        Nome: ${contaCorrente.nomeCorrentista}<br>
        Banco: ${contaCorrente.banco}<br>
        Número da Conta: ${contaCorrente.numeroConta}<br>
        Saldo: R$ ${contaCorrente.saldo.toFixed(2)}<br>
        Saldo Especial: R$ ${contaCorrente.saldoEspecial.toFixed(2)}<br><br>

        <strong>Conta Poupança:</strong><br>
        Nome: ${contaPoupanca.nomeCorrentista}<br>
        Banco: ${contaPoupanca.banco}<br>
        Número da Conta: ${contaPoupanca.numeroConta}<br>
        Saldo: R$ ${contaPoupanca.saldo.toFixed(2)}<br>
        Juros: ${contaPoupanca.juros}%<br>
        Data de Vencimento: ${contaPoupanca.dataVencimento}<br>
      `;

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>
</html>
